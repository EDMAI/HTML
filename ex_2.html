<!-- #바디를 설명하는 태그들은 head태그로 묶기로 약속했다. -->
<!-- #따라서 모든 태그는 head태그든 body태그든 둘 중 하나 아래에 놓이게 된다. -->


<!-- # 관용적인 어법, 이것은 html로 쓰여있다. -->
<!doctype html>
<!-- #최고위층 태그는 html태그다. -->
<html>
  <head>
    <!-- 타이틀제목 -->
    <title>Web -1 css</title>
    <!-- 본문이 utf-8로 저장되어 있다. -->
    <meta charset="utf-8">
  </head>
  #본문(body)
  <body>
    <ol>
      <li>HTml</li>
      <li>CSS</li>
      <li>Javascript</li>
    </ol><br>


<!-- a태그는 앵커태그다.-->
<!-- a태그의 hypertext reference -->
    <h1>Cascading Style Sheets (CSS) is a style sheet language used for describing the presentation of a document written in a markup language like HTML.[1] CSS is a cornerstone technology of the World Wide Web, alongside HTML and JavaScript.[2]</h1>
  </body>
<!html>
